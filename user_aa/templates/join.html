<!DOCTYPE html>
<html>
  <head>
    <title>Plan your trip easily</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
  </head>
<body>

<form action={% url 'join' %} method="post"> 
    {% csrf_token %}
    <div>
        <div><label for="id_username">Username:</label><input id="id_username" maxlength="30" name="username" type="text" /></div>
        <div><label for="id_email">Email address:</label><input id="id_email" maxlength="254" name="email" type="email" /></div>
        <div><label for="id_password1">Password:</label><input id="id_password1" name="password1" type="password" /></div>
        <div><label for="id_password2">Password confirmation:</label><input id="id_password2" name="password2" type="password" /></div>
        <div><input type="submit" name="submit" value="Создать аккаунт" /></div>
    </div>
</form>


</body>
</html>
